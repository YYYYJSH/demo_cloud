spring:
  profiles:
    active: dev
  datasource:
    dynamic:
      primary: bug
      p6spy: false
      # 配置hikari 连接池
      hikari:
        connection-timeout: 60000
        max-lifetime: 28000000
        idle-timeout: 600000
        max-pool-size: 15
        min-idle: 1
        leak-detection-threshold: 10000
        connection-test-query: select 1
      datasource:
        bug:
          url: jdbc:mysql://127.0.0.1:3306/bug?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
        fmd:
          url: jdbc:mysql://127.0.0.1:3306/dfsw_fmd?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
        talk:
          url: jdbc:mysql://127.0.0.1:3306/push_service?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
  elasticsearch:
    rest:
      uris: 127.0.0.1:9200
  resources:
    static-locations: classpath:/static/,classpath:/views/
  port: 8086
  mvc:
    view:
      suffix: .html
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    prefix: classpath:/templates/
    suffix: .html
