logging:
  level:
    com.yjsh.mapper: debug
    org:
      springframework:
        boot:
          actuate:Optional
            endpoint:
              EndpointId: error
  pattern:
    console: "%clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss.SSS}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} traceId:[%X{traceId}] %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
management:
  metrics:
    export:
      elastic:
        host: 127.0.0.1:9200

rocketmq:
  name-server: http://127.0.0.1:9876
  producer:
    send-message-timeout: 10000
    group: GROUP-ORDERS

mybatis:
  mapper-locations: classpath:mapper/*.xml ,dao/*.xml